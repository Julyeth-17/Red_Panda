<section>

    <div class="container-fluid cajitaLogin">
        <div class="col-6">
            <form (submit)="ingresoUsuario()">
                <h4 class="mb-5 col-6 text-center" style="font-family: 'karla_regular';">Inicia Sesión</h4>

                <div class="col-12">
                    <input type="email" class="form-control input" id="" placeholder="CORREO" required>
                </div>
                <div class="col-12 mt-3">
                    <input input [type]="changetype?'password':'text'" class="input" placeholder="CONTRASEÑA"
                        required="" autocomplete="off" [(ngModel)]="userFormLogin.password"
                        [ngModelOptions]="{standalone:true}">
                    <span class="eyeicon" (click)="verpass()"><i
                            [ngClass]="visible? 'fa-solid fa-eye':'fa-solid fa-eye-slash'"></i></span>
                </div>
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault" style="font-family: 'karla_regular';">
                        Recuerdame
                    </label>
                </div>
                <div class="col-6 btnEnviar">
                    <button class="mt-4" style="width: 150px; font-family: 'karla_regular';" type="submit">ENVIAR</button>
                </div>

                <div style="font-family: 'karla_regular';">
                    <h6 class="mt-4">¿No tienes una cuenta? <a style="text-decoration: none;" href="http://localhost:4200/usuario">Registrate aquí</a></h6>
                </div>

            </form>
        </div>
    </div>

</section>
