<form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4 position-relative">
    <label for="validationTooltip01" class="form-label">Nombre</label>
    <div class="">
      <input type="text" class="form-control" id="" required>
    </div>
  </div>
  <div class="col-md-4 position-relative">
    <label for="validationTooltip02" class="form-label">Apellido</label>
    <div class="">
      <input type="text" class="form-control" id="" required>
    </div>
  </div>
  <div class="col-md-4 position-relative">
    <label for="validationTooltipUsername" class="form-label">Correo</label>
    <div class="">
      <input type="email" class="form-control" id="" required>
    </div>
  </div>
  <div class="col-md-4 position-relative">
    <label for="validationTooltipUsername" class="form-label">Contraseña</label>
    <div class="">
      <input type="password" class="form-control" id="" required>
    </div>
  </div>
  <div class="col-md-6 position-relative">
    <label for="validationTooltip03" class="form-label">Ciudad</label>
    <div class="">
      <input type="text" class="form-control" id="" required>
    </div>
  </div>
  <div class="col-md-6 position-relative">
    <label for="validationTooltip03" class="form-label">Teléfono</label>
    <div class="">
      <input type="tel" class="form-control" id="" required>
    </div>
  </div>
  <div class="col-md-3 position-relative">
    <label for="validationTooltip05" class="form-label">Código Postal</label>
    <input type="text" class="form-control" id="" required>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Enviar</button>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
      Acepto Términos y Condiciones
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
      Quiero recibir notificaciones, códigos de oferta y actualizaciones en mi correo
    </label>
  </div>

</form>
