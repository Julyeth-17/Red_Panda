<ng-container *ngIf="!hayProductos; else seccionCarrito">
    <h1>No hay productos</h1>
</ng-container>
<ng-template #seccionCarrito>
    <section>
        <div class="mainCaja container-fluid">
            <div class="row p-5 m-5 d-flex justify-content-between">
                <div class="col-8 border-1" style="border: solid rgb(216, 215, 215);border-radius: 7px;">
                    <table class="table table-striped table-hover table-bordered table-responsive align-middle">
                        <thead>
                            <tr>
                                <!-- //Al boton del carrrito etoca ponerle el id -->
                                <th scope="col">#</th>
                                <th scope="col" style="width: 30%;">Producto</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Precio</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            <tr *ngFor="let item of productosCarrito; let i = index">
                                <th scope="row">{{item.nombre}}</th>
                                <td>
                                    <div class="text-center">
                                        <img src="{{item.imagen}}" class="w-50">
                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex text-center justify-content-center">
                                    <div><button class="{{item._id}}" (click)="quitarProducto(i)">-</button></div>
                                    <div class="px-2">{{item.contador}}</div>
                                    <div><button (click)="agregarProducto(i)">+</button></div>

                                </div>
                                </td>
                                <td>{{item.precio | currency:"$"}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-4">
                    <div class="card" style="width: 100%;">
                        <div class="card-body">
                            <h6 class="card-title">Cupón de descuento</h6>
                            <div class="input-group mb-1">
                                <input type="text" class="form-control" placeholder="Código">
                                <button class="btn btn-outline-secondary" type="button">Aplicar</button>
                            </div>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">SubTotal {{precioTotal | currency:"$"}}</li>
                            <li class="list-group-item">Descuentos</li>
                            <li class="list-group-item">Gastos de Envío</li>
                        </ul>
                        <div class="card-body">
                            <li class="list-group-item">Total</li>
                        </div>
                        <div class="card-body">
                            <button class="card-img-bottom">Finalizar Compra</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="metodosPago d-flex justify-content-center">
                <img src="assets/img/metodos-pago.png" alt="">
            </div>
        </div>
    </section>
</ng-template>
